<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCA Morning Neurons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>CCA Morning Neurons ‚ú®üß†‚òïÔ∏è</h1>
        
        <div class="form-group">
            <label for="title">Newsletter Title:</label>
            <input type="text" id="title" placeholder="Enter newsletter title">
        </div>
        
        <div class="form-group">
            <label for="content">Newsletter Content:</label>
            <textarea id="content" rows="10" placeholder="Enter your content here..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="csvFile">Upload CSV with Emails:</label>
            <input type="file" id="csvFile" accept=".csv">
            <small>CSV should have columns named "email" and "name"</small>
        </div>
        
        <button id="sendBtn" disabled>Send Newsletter</button>
        
        <div id="status" class="status"></div>
    </div>
</body>
</html>
